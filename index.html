<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link

  <body>
    <!-- Tìm số nguyên dương nhỏ nhất -->
    <h1>Tìm số nguyên nhỏ nhất</h1>
    <button type="button" class="btn btn-success" id="timSoNguyenNN">
      Kết Quả
    </button>
    <div>
      <h2 id="ketQuaSoNguyenNN"></h2>
    </div>

    <!-- Tổng các số có mũ từ 1 đến n -->
    <h1>Tính Tổng các số x có mũ từ 1 đến N</h1>
    <input type="text" placeholder="Nhập số nguyên X" id="soNguyenX" />
    <input type="text" placeholder="Nhập số nguyên N" id="soNguyenN" />
    <button type="button" class="btn btn-success" id="nhapHaiSoNguyen">
      Kết Quả
    </button>
    <div>
      <h2 id="ketQuaHaiSoNguyen"></h2>
    </div>

    <h1>Tính tích từ 1 giai thừa đến n giai thừa</h1>
    <input type="text" placeholder="Nhập số nguyên N" id="soN" />
    <button type="button" class="btn btn-success" id="giaiThuaN">
      Kết Quả
    </button>
    <div>
      <h2 id="ketQuaGiaiThua"></h2>
    </div>

    <!-- in màu -->
    <h1>in Màu</h1>
    <button type="button" class="btn btn-success" id="inMau">Kết Quả</button>
    <div>
      <div class="bgcolor" style="display: none">div1</div>
      <div class="bgcolor" style="display: none">div2</div>
      <div class="bgcolor" style="display: none">div3</div>
      <div class="bgcolor" style="display: none">div4</div>
      <div class="bgcolor" style="display: none">div5</div>
      <div class="bgcolor" style="display: none">div6</div>
      <div class="bgcolor" style="display: none">div7</div>
      <div class="bgcolor" style="display: none">div8</div>
      <div class="bgcolor" style="display: none">div9</div>
      <div class="bgcolor" style="display: none">div10</div>
    </div>

    <!-- In số nguyên tố -->
    <h1>in các số nguyên tố từ 1 đến n</h1>
    <input type="text" placeholder="Nhập số nguyên N" id="soNguyenToN" />
    <button type="button" class="btn btn-success" id="soNguyenTo">
      Kết Quả
    </button>
    <div>
      <h2 id="ketQuaSoNguyenTo"></h2>
    </div>

    <br />

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
